    <!-- Lightbox / modal para ampliar e baixar -->
    <div id="lightbox" class="lightbox" aria-hidden="true" role="dialog" aria-label="Visualizador de imagem">
        <div class="lightbox-content" role="document">
            <button id="lb-close" class="lb-close" aria-label="Fechar">✕</button>
            <img id="lb-img" src="" alt="">
            <div class="lightbox-actions">
                <a id="lb-download" class="download-btn" href="#" download>Baixar foto</a>
            </div>
        </div>
    </div>

    <script>
    (function(){
        const imgs = document.querySelectorAll('.fotos img');
        const lightbox = document.getElementById('lightbox');
        const lbImg = document.getElementById('lb-img');
        const lbDownload = document.getElementById('lb-download');
        const lbClose = document.getElementById('lb-close');

        function openLightbox(src, alt){
            lbImg.src = src;
            lbImg.alt = alt || '';
            // definir href de download com nome limpo
            const filename = (src.split('/').pop() || 'foto').replace(/[#?].*$/,'');
            lbDownload.href = src;
            lbDownload.setAttribute('download', filename);
            lightbox.setAttribute('aria-hidden','false');
            lightbox.classList.add('open');
            document.body.style.overflow = 'hidden';
            lbClose.focus();
        }

        function closeLightbox(){
            lightbox.classList.remove('open');
            lightbox.setAttribute('aria-hidden','true');
            lbImg.src = '';
            document.body.style.overflow = '';
        }

        imgs.forEach(img => {
            img.style.cursor = 'zoom-in';
            img.addEventListener('click', () => openLightbox(img.src, img.alt));
            img.addEventListener('keydown', (e) => {
                if(e.key === 'Enter' || e.key === ' ') openLightbox(img.src, img.alt);
            });
            img.setAttribute('tabindex','0');
        });

        // fechar clicando fora do conteúdo
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) closeLightbox();
        });
        lbClose.addEventListener('click', closeLightbox);

        // tecla ESC para fechar
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && lightbox.classList.contains('open')) closeLightbox();
        });
    })();
    </script>
